{% macro modal_block(id, title) -%}
    <div class="modal fade" id="{{ id }}" tabindex="-1" role="dialog" aria-labelledby="{{ id }}" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="{{ id }}">{{ title }}</h5>
                    <button type="button" class="close" id="modal-dismiss" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">{{ caller() }}</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" name="modal-close" id="modal-close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
