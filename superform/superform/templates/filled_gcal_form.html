

<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ channel.name }}_datedebut">Starting date</label><br>
            <input id="{{ channel.name }}_datedebut" name="{{ channel.name }}_datedebut" type="date" class="form-control" value="{{ extra['date_start'] }}">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ channel.name }}_heuredebut">Starting time</label><br>
            <input type="time" name="{{ channel.name }}_heuredebut" id="{{ channel.name }}_heuredebut"  class="form-control" value="{{ extra['time_start'] }}">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ channel.name }}_datefin">Ending date</label><br>
            <input type="date" name="{{ channel.name }}_datefin" id="{{ channel.name }}_datefin" class="form-control" value="{{ extra['date_end'] }}">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="{{ channel.name }}_heurefin">Ending time</label><br>
            <input type="time" name="{{ channel.name }}_heurefin" id="{{ channel.name }}_heurefin" class="form-control" value="{{ extra['time_end'] }}">
        </div>
    </div>
</div>
<div class="form-group">
    <label for="{{ channel.name }}_location">Location</label><br>
    <input type="text" name="{{ channel.name }}_location" id="{{ channel.name }}_location" class="form-control" value="{{ extra['location'] }}">
</div>
<div class="form-group">
    <label for="{{ channel.name }}_color">Color</label><br>
    <select name="{{ channel.name }}_color" id="{{ channel.name }}_color" class="form-control">
        <option value="{{ extra['color'] }}" selected> Default</option>
        <option value="1">Lavender</option>
        <option value="2">Sage</option>
        <option value="3">Grape</option>
        <option value="4">Flamingo</option>
        <option value="5">Banana</option>
        <option value="6">Tangerine</option>
        <option value="7">Peacock</option>
        <option value="8">Graphite</option>
        <option value="9">Blueberry</option>
        <option value="10">Basil</option>
        <option value="11">Tomato</option>
    </select>
</div>
<div class="form-group">
    <label for="{{ channel.name }}_visibility">Visibility</label><br>
    <select name="{{ channel.name }}_visibility" id="{{ channel.name }}_visibility" class="form-control">
        {% if extra['visibility'] == "true" %}
            <option value="true" selected>Public</option>
            <option value="false" >Private</option>
        {%  else %}
            <option value="true">Public</option>
            <option value="false" selected>Private</option>
        {% endif %}
    </select>
</div>
<div class="form-group">
    <label for="{{ channel.name }}_availability">Availability</label><br>
    <select name="{{ channel.name }}_availability" id="{{ channel.name }}_availability" class="form-control">
        {% if extra['availability'] == "true" %}
            <option value="true" selected>Free</option>
            <option value="false">Busy</option>
        {% else %}
            <option value="true">Free</option>
            <option value="false" selected>Busy</option>
        {% endif %}
    </select>
</div>
<div class="form-group">
    <label for="{{ channel.name }}_guests">Guests emails (split them with a comma)</label><br>
    <input type="text" name="{{ channel.name }}_guests" id="{{ channel.name }}_guests" class="form-control" value="{{ extra['guests'] }}">
</div>
